<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>Garage Booking(Client)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />

    <script>
        addEventListener("load", function() {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }

    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>
</head>

<body>

    <h2 id="welcome"></h2>
    <script>
        var user_id = localStorage.getItem('user_id');
        var user_name = localStorage.getItem('user_name');
        document.getElementById('welcome').innerHTML = "Welcome, " + user_name.toString();
    </script>
    
    
    <button type="button" class="btn btn-default" id="all_books">View car/cars</button>

    <table id="records_table"></table> <br>

</body>
</html>
