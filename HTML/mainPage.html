<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>Garage Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
  
    <script>
        addEventListener("load", function() {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }

    </script>


	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <h1>Garage booking</h1>
    <br>
    <br>
    <br>
    <h3>Login</h3>
    <form class="banner-form">
        <input type="text" class="form-control" id="txt_uname" placeholder="Username" name="tempU">
        <input type="password" class="form-control" id="txt_pwd" placeholder="Password" name="tempP">
        <select name="acctype" id="txt_acctype">
            <option value="Client">Client</option>
            <option value="Admin">Admin</option>
          </select>

        <button type="button" class="btn btn-default" id="login_btn">Login</button>
    </form>

    <br>
    <br>
    <br> 
    <br>
    <br>  
    <h2>Get a fast booking! Sign up NOW!</h2>
    
    <br>
    <br>
    <form>
    <input type="text" class="form-control" id="txt_name" placeholder="Your Name" name="tempName">
    <br><br>
    <input type="text" class="form-control" id="txt_phone" placeholder="Your Phone Number" name="tempPhone">
    <br><br>
    <button type="button" class="btn btn-default" id="signup_btn">Sign up</button>
    </form>

</body>
</html>
